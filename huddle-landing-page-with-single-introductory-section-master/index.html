  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="box1">
      <div class="msg"><i class="bi bi-chat-left-dots"></i></div>
      <img class="img1" src="./images/illustration-mockups.svg" alt="">
    </div>
    <div class="box2">
      <pre class="p1">
        <h1>
        Build The Community 
        Your Fans Will Love
        </h1>
      </pre>

      <pre>
          <p class="msg2">
            Huddle re-imagines the way we build communities. You have
            a voice, but so does your audience.Create connections with 
            your users as you engage in genuine discussion.
          </p>
        </pre>

      <button class="btn">Register</button>
      <div class="cat">

        <div class="div box4"><i class="fa-brands fa-facebook  fa-2x icon"></i></div>
        <div class="div box5"><i class="fa-brands fa-twitter  fa-2x icon"></i></div>
        <div class="div box6"> <i class="fa-brands fa-instagram  fa-2x icon"></i></div>
      </div>

    </div>
    
  </div>
